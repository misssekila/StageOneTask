<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Slack Name -->
    <h1 data-testid="slackUserName">Sipho Sekila</h1>

    <!-- Slack Display Picture -->
    <img src="sipho-sekila-slack-profile-picture.jpg" alt="Sipho Sekila" data-testid="slackDisplayImage">

    <!-- Current Day of the Week -->
    <p data-testid="currentDayOfTheWeek"></p>

    <!-- Current UTC Time -->
    <p data-testid="currentUTCTime"></p>

    <!-- Track -->
    <p data-testid="myTrack">Frontend</p>

    <!-- GitHub URL -->
    <a href="https://github.com/misssekila" data-testid="githubURL">GitHub Repository</a>

    <script src="script.js"></script>
</body>
</html>
